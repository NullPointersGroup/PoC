name: Python Type Checks

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  type-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run mypy (static type check)
        working-directory: backend
        run: python -m mypy --config-file mypy.ini

      - name: Run beartype (runtime type check)
        working-directory: backend
        run: |
          # Esegui tutti i test per verificare i tipi a runtime
          pytest --tb=short -q
